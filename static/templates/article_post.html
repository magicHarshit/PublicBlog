<form>
    {{{error.title.0}}}
    <input type="text" ng-model="title" placeholder="Title">
    {{{error.content.0}}}

    <textarea ui-tinymce ng-model="content"></textarea>

    <button ng-click="save()">Add Post</button>
    <br>
    {{{article}}}


    <div class="facebook-login">
        <a href="#" ng-hide="auth.user" ng-click="auth.$login('github')"><span> LogIn with Git</span></a>
    </div>

    {{{auth.user.username}}}


</form>
